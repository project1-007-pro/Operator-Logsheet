<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STP Daily Operation Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>STP Daily Operation Logsheet</h1>

<div class="container">

  <!-- ================= OPERATOR DETAILS ================= -->
  <form id="stpForm">

    <h2>Operator Details</h2>

    <div class="form-group">
      <label>Operator Name</label>
      <input id="operatorName" required>
    </div>

    <div class="form-group">
      <label>Site Name</label>
      <input id="siteName" required>
    </div>

    <div class="form-group">
      <label>Shift</label>
      <select id="shiftDetails" required>
        <option value="">Select Shift</option>
        <option value="1">Shift-1</option>
        <option value="2">Shift-2</option>
        <option value="3">Shift-3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" id="date" required>
    </div>

    <div class="form-group">
      <label>Time</label>
      <input type="time" id="time" required>
    </div>

    <!-- ================= STP PARAMETERS ================= -->
    <h2>STP Parameters</h2>

    <div class="form-group">
      <label>Inlet Flow (m³/hr)</label>
      <input type="number" id="inletFlow">
    </div>

    <div class="form-group">
      <label>Outlet Flow (m³/hr)</label>
      <input type="number" id="outletFlow">
    </div>

    <div class="form-group">
      <label>SV30 (ml/l)</label>
      <input type="number" id="sv30">
    </div>

    <div class="form-group">
      <label>COD (mg/l)</label>
      <input type="number" id="cod">
    </div>

    <div class="form-group">
      <label>DO (mg/l)</label>
      <input type="number" id="do">
    </div>

    <div class="form-group">
      <label>pH</label>
      <input type="number" step="0.1" id="ph">
    </div>

    <button type="submit">➕ Add Log Entry</button>

  </form>

  <!-- ================= TABLE ================= -->
  <h2>Current Session Entries</h2>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Operator</th>
        <th>Site</th>
        <th>Shift</th>
        <th>Inlet</th>
        <th>Outlet</th>
        <th>SV30</th>
        <th>COD</th>
        <th>DO</th>
        <th>pH</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- =====================================================
       VIEW PREVIOUS DATA  (AT END OF PROGRAM)
  ====================================================== -->
  <hr style="margin:40px 0">

  <h2>View Previous Data</h2>

  <div class="form-group">
    <label>Start Date</label>
    <input type="date" id="startDate">
  </div>

  <div class="form-group">
    <label>End Date</label>
    <input type="date" id="endDate">
  </div>

  <div class="actions">
    <button type="button" onclick="viewPreviousData()">View Previous Data</button>
    <button type="button" onclick="clearPreviousData()">Clear</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
